<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyan-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magenta-glow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B008B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#1a1a2e" />

  <g fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">

    <g transform="translate(60, 50)">
        <polyline points="10,180 90,20 170,180" stroke="url(#cyan-glow)" stroke-width="4"/>
        
        <line x1="-20" y1="110" x2="200" y2="110" stroke="url(#magenta-glow)" stroke-width="2" opacity="0.8"/>
        
        <circle cx="90" cy="20" r="12" stroke="#00FFFF" fill="#FFFF00" fill-opacity="0.2"/>
        
        <line x1="10" y1="180" x2="170" y2="180" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
        
        <circle cx="55" cy="110" r="5" fill="#FFFF00" stroke="none"/>
        <circle cx="125" cy="110" r="5" fill="#FFFF00" stroke="none"/>
    </g>

    <g transform="translate(240, 50)">
        <line x1="40" y1="0" x2="40" y2="200" stroke="url(#magenta-glow)" stroke-width="4"/>
        
        <path d="M 40,40 A 50,50 0 0 1 40,140" stroke="url(#cyan-glow)" stroke-width="4" />
        <line x1="40" y1="40" x2="90" y2="40" stroke="url(#cyan-glow)" />
        <line x1="40" y1="140" x2="90" y2="140" stroke="url(#cyan-glow)" />

        <circle cx="90" cy="90" r="8" stroke="#FFFF00" fill="none" stroke-width="2"/>
        <line x1="40" y1="90" x2="90" y2="90" stroke="#FFFF00" stroke-width="1" opacity="0.6"/>

        <circle cx="40" cy="40" r="5" fill="#FFFF00" stroke="none"/>
        <circle cx="40" cy="140" r="5" fill="#FFFF00" stroke="none"/>
    </g>
    
    <line x1="230" y1="230" x2="280" y2="230" stroke="#00FFFF" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>

  </g>
